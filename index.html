---
layout: default
title: Home
permalink: index.html
---



<div class="posts" markdown='1'>

  <h2>Articles</h2>
  {% for post in site.posts %}
    <img class='pad-image' src="{{ site.baseurl }}/assets/images/{{ post.image }}">
    <h4 class="post-list"><a href="{{ post.url }}">{{ post.title }}</a></h4>
    <p><span class='date'>{{ post.date | date: "%B %-d, %Y" }}</span><br>
      {{ post.excerpt | strip_html | strip_newlines | truncate: 200 }}  
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more"> 
      Read More</a></p><br>
  {% endfor %}

</div>
